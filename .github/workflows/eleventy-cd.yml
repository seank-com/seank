name: eleventy-cd

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: ğŸ¥¡ Check out main
        uses: actions/checkout@v3

      - name: ğŸ¥£ Install node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: ğŸ½ï¸ Setup node_modules
        run: npm ci

      - name: ğŸ§¹ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi

      - name: ğŸ”¨ Build pages with eleventy
        run: npm run build

      - name: ğŸ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs